    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --background: 0 0% 0%;
        --foreground: 0 0% 100%;
        --primary: 0 0% 100%;
        --secondary: 0 0% 63.9%;
        --border: 0 0% 14.9%;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: black;
        color: white;
        margin: 0;
      }
      .font-mono {
        font-family: 'JetBrains+Mono', monospace;
      }
      .mono-tag {
        font-family: 'JetBrains+Mono', monospace;
        letter-spacing: 0.1em;
        text-transform: uppercase;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #444;
      }
      .text-balance {
        text-wrap: balance;
      }
      /* Markdown basic styling */
      .prose { color: rgba(255, 255, 255, 0.7); max-width: none; }
      .prose h1 { @apply text-4xl font-light mb-8 mt-12 text-white; }
      .prose h2 { @apply text-3xl font-light mb-6 mt-10 text-white border-b border-white/10 pb-2; }
      .prose h3 { @apply text-2xl font-light mb-4 mt-8 text-white; }
      .prose p { @apply mb-6 leading-relaxed text-lg; }
      .prose ul { @apply list-disc ml-6 mb-6 space-y-2; }
      .prose li { @apply mb-1; }
      .prose strong { @apply text-white font-semibold; }
      .prose code { @apply bg-white/10 px-1.5 py-0.5 rounded font-mono text-sm text-blue-300; }
      .prose pre { @apply bg-white/5 p-6 rounded-xl border border-white/10 mb-8 overflow-x-auto; }
    </style>
    <script>
      tailwind.config = {
